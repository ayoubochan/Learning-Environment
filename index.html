<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML</title>
</head>
<body>
  <ol>
    <h1>MarkDown</h1>
    <img src="./markdown.png" />
    <li><h2>Headers</h2>
      <ul>
        <li>#Header = <h1>Header</h1></li>
        <li>##Header = <h2>Header</h2></li>
        <li>###Header = <h3>Header</h3></li>
      </ul>
    </li>
    <li>
      <h2>Bold</h2>
      <ul>
        <li>I love **Bold** = I love <b>Bold</b></li>
        <li>I love __Bold__ = I love <b>Bold</b></li>
      </ul>
    </li>
  </ol>
  
</body>
</html>
